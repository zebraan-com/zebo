version: "3.9"

services:
  app:
    build: .
    image: zebo-app:local
    container_name: zebo-app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    # If you want auto-reload in container for development, uncomment below line
    # command: ["uv", "run", "uvicorn", "zebo.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
